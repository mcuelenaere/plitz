language: JS
template: |
    Arithmetic: {{ 1 + 2 - 3 * 4 / 5 }}
    Comparison: {{ 1 == 2 != 3 > 4 < 5 >= 6 <= 7 }}
    Logical: {{ true && false || !true or false and true }}
output: |
    function (helpers, data) {
        var context = data || {};
        var buffer = '';

        buffer += "Arithmetic: ";
        buffer += ((1 + 2) - ((3 * 4) / 5));
        buffer += "\nComparison: ";
        buffer += ((1 == 2) != ((((3 > 4) < 5) >= 6) <= 7));
        buffer += "\nLogical: ";
        buffer += ((true && ((false || !true) || false)) && true);
        buffer += "\n";
        return buffer;
    }
